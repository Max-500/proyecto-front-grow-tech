<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed vs Sticky</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .container {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.header {
  background-color: #f0f0f0;
  height: 20vh; /* Altura del header: 20% de la altura del contenedor */
  position: sticky;
  top: 0;
}

.content {
  flex: 1;
  overflow: auto;
}

</style>
<body>
    <div class="container">
        <header class="header">
          <!-- Contenido del header -->
        </header>
        <div class="content">
          <!-- Contenido del contenido principal -->
          lorem*50
        </div>
      </div>
      
</body>
</html>
